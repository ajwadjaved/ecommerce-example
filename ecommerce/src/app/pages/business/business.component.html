<div class="container mt-5 mb-5">

    <div class="row">

        <div class="col-lg-4" *ngFor="let d of businessDisplay">

            <div class="businessbox mt-3 mb-3">
                <img src={{d.businessImg}}>
                 <h1>{{d.businessName}}</h1>
                <h3>{{d.assetType}}</h3>
                <!-- <p>{{d.monthlyNetProfit}}</p> -->
                 <h2>{{d.price | currency: 'PKR '}}</h2>
                <br/>
                 <a class="description" [routerLink]="['/business',d.id]">Show Details</a> 
                    <br> 
               
            </div>
        </div>
        
    </div>
    <!-- <a class= "btn btn-md btn-dark mt-3" routerLink="create-business" routerLinkActive="active-link">Add your business</a> -->
</div>
